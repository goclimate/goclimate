inherit_from: .rubocop_todo.yml

Style/ConditionalAssignment:
  EnforcedStyle: assign_inside_condition

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/Documentation:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets

Style/NumericPredicate:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

AllCops:
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'vendor/**/*'
