  about_us: Über uns
  about_us_intro: >-
    GoClimateNeutral wurde 2017 mit dem Ziel gegründet, es einfacher zu machen,
    ein klimaneutrales Leben zu führen und somit den Klimawandel zu
    verlangsamen. Wir gleichen unseren Lebensstil aus und geben Anregungen, um
    den eigenen ökologischen Fußabdruck zu reduzieren und so die Welt zu einem
    besseren Ort zu machen. 
  about_us_why_do_we_exist: Warum gibt es GoClimateNeutral?
  about_us_why_do_we_exist_text: >-
    Eines Tages werden unsere Kinder uns dafür verantwortlich machen, was wir
    getan, oder besser gesagt nicht getan haben, obwohl uns der Ernst der Lage
    bewusst war. Das ist der Hauptgrund, warum wir GoClimateNeutral ins Leben
    gerufen haben. Um unseren Kindern zukünftig noch ohne schlechtes Gewissen in
    die Augen schauen zu können, müssen wir alles in unserer Macht stehende tun,
    um die globale Erwärmung zu stoppen. 
  about_us_how_do_we_stop_climate_change: Wie können wir den Klimawandel stoppen?
  about_us_how_do_we_stop_climate_change_text: >-
    Um den Klimawandel stoppen zu können, müssen wir alle ab jetzt ein
    Klimaneutrales Leben führen. Die beste Möglichkeit ist, unseren ökologischen
    Fußabdruck zu minimieren und gleichzeitig die Dinge, die wir nicht vermeiden
    können, auszugleichen. Die GoClimateNeutral Webseite entstand 2017 mit dem
    Ziel, genau das zu schaffen - die negativen Auswirkungen auf unser Klima zu
    verringern und auszugleichen.
  about_us_how_do_we_stop_climate_change_text_2: >-
    Wir glauben, dass man die Auswirkungen auf das Klima am besten kompensieren
    kann, indem man es möglichst einfach macht, die Auswirkungen eines
    bestimmten Lifestyles auszugleichen. Wir glauben fest daran, dass wir den
    Klimawandel stoppen können - wenn wir es gemeinsam versuchen und jetzt damit
    anfangen.
  about_us_who_are_we: Wer sind wir?
  about_us_who_are_we_kalle: >-
    CEO von Booli.se. MSc Informationstechnologie und Betriebswirtschaft. Mag
    vegane Schokoladenkuchen und süße Tiere im Internet.
  about_us_who_are_we_cissi: >-
    Marketing- und CSR-Manager bei einer internationalen Sportmarke. Abschluss
    in Business Economics und Studien in Nachhaltigkeit und Umwelt.
  about_us_who_are_we_henrik_html: >-
    Agile & Lean Coach. Schöpfer von <a href="https://youtu.be/3CM_KkDuzGQ">A
    friendly guide to Climate Change</a>, <a
    href="http://climate.crisp.se/">Climate Crisplet</a> und <a
    href="http://carbonmanifesto.org/">Carbon Manifesto</a>
  blog: Blog
  section_1_go_climate_neutral: Go Climate Neutral!
  section_1_text: >-
    Wir investieren für Sie in zertifizierte Klimaprojekte und zeigen Ihnen
    Möglichkeiten, wie Sie Ihren Fußabdruck verringern können - auf diese Weise
    helfen Sie, den Klimawandel zu bremsen und unser Klima zu retten.
  its_fun_to_do_it_together: 'Den Planeten zu retten, macht gemeinsam noch mehr Spaß!'
  section_2_text: >-
    Wenn Sie Ihre Auswirkungen auf den Klimawandel mit uns zusammen ausgleichen,
    motivieren Sie Andere dazu, dasselbe zu tun. Der Klimawandel ist eine
    Herausforderung, der wir uns gemeinsam stellen müssen, also sollten wir auch
    gemeinsam dagegen kämpfen.
  we_are_100_transparent: Wir sind zu 100% transparent
  section_3_text: >-
    Wir bieten eine 100 %ige Transparenz, in welche UN- und Gold
    Standard-zertifizierte Projekte wir investieren und warum. Außerdem bieten
    wir 100 %ige Transparenz was die Menge an Emissionen angeht, die wir in
    Ihrem Namen und insgesamt ausgleichen können.
  we_are_975_effective: Wir sind sehr klimaeffizient
  section_4_text: >-
    Wir investieren in die effektivsten zertifizierten Klimaprojekte, die wir
    finden können, damit Ihr Beitrag den größtmöglichen positiven Effekt auf das
    Klima haben kann. 
  start_by_choosing_plan: Beschreiben Sie Ihren Einfluss auf das Klima
  section_5_text: >-
    Welche ist Ihre Lebensweise? Wählen Sie eine der unten aufgeführten Optionen
    oder geben Sie Ihre individuellen Angaben ein.
