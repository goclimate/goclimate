  general_questions_html: 'Wenn Sie Fragen zu GoClimate oder Ideen haben, wie wir unsere Seite verbessern können, schreiben Sie uns eine E-Mail an <a href="mailto:hello@goclimate.com">hello@goclimate.com</a> oder rufen Sie uns an <a href="tel:+46706084374">+46706084374</a>'
