  faq_questions:
    questions:
      q1:
        question: Kann ich wirklich ein klimaneutrales Leben führen?
        answer: >-
          Ja, wir glauben wirklich daran, dass man klimaneutral leben kann!
          <br><br> Für Unternehmen gibt es Standards, die die Anforderungen für
          Klimaneutralität regeln (PAS 2060 und ISO 14021). Für Privatpersonen
          kennen wir jedoch keine solcher Standards. Daher gibt es verschiedene
          Auffassungen darüber, was es bedeutet, als Einzelperson als
          klimaneutral angesehen zu werden. <br><br> <img class='alignnone
          wp-image-264 size-large'
          src='https://www.goclimateneutral.org/blog/wp-content/uploads/2018/02/climate-neutral-1024x526.png'
          /> <br> Rein rechnerisch bedeutet Klimaneutralität, dass die sich
          Differenz der Emissionen, die man verursacht, und der Emissionen, die
          man vermeidet, auf Null beläuft. Die Herausforderung dabei ist
          einerseits, die exakte CO2-Bilanz einer Person zu kalkulieren, und
          andererseits, verlässliche Möglichkeiten zu finden, die vermeiden,
          dass Emissionen in die Atmosphäre gelangen, bzw. diese Emissionen zu
          beseitigen. <br><br> Wenn es darum geht, die eigene CO2-Bilanz zu
          messen, gibt es einige sehr fortgeschrittene Methoden. Wir haben uns
          für eine simple Schätzung entschieden, um es Ihnen so einfach wie
          möglich zu machen, etwas gegen den Klimawandel zu tun, ohne viel Zeit
          für eine ganz exakte CO2-Berechnung aufwenden zu müssen, für die man
          die genaue Angabe von Flugmeilen, Kilowattstunden etc. benötigen
          würde. <br><br> Im Internet sind eine Vielzahl an fortgeschritteneren
          Rechnern frei verfügbar, die eine genauere Einschätzung berechnen
          können wie <a
          href='http://footprint.wwf.org.uk'>http://footprint.wwf.org.uk</a> und
          <a
          href='http://www.carbonfootprint.com/calculator.aspx'>http://www.carbonfootprint.com/calculator.aspx</a>.
          Ein gemeinsames Merkmal all dieser Rechner ist, dass sie auf
          Schätzungen und Verallgemeinerungen beruhen, was bedeutet, dass das
          Ergebnis nie ganz exakt ist. Es wird beispielsweise nicht
          einkalkuliert, ob man im vergangenen Jahr ein Haus gebaut hat und
          somit viele Emissionen in Form von Baumaterial verursacht hat oder ob
          man bei Flügen darauf achtet, mit verbrauchsarmen Flugzeugen zu
          fliegen. 
