  business:
    climate_reports:
      business_footprint_header: Schätzen Sie Ihre Unternehmensemissionen
      business_footprint_intro: Die Schätzung Ihres geschäftlichen Fußabdrucks ist der erste Schritt, um die Verantwortung für die Klimaemissionen zu übernehmen, die Ihr Unternehmen verursacht. Nach dem Ausfüllen dieses Formulars berechnen wir Ihre gesamten Unternehmensemissionen und Sie können diese Emissionen dann in zertifizierten Klimaprojekten kompensieren.
      general_information: Allgemeine Informationen
      company_name: Name des Unternehmens
      country: Land
      country_tooltip: Unser Rechner für Emissionen von Unternehmen ist bisher nur für in Schweden ansässige Unternehmen verfügbar. Das bedeutet, dass wir schwedische Unternehmen mit Niederlassungen im Ausland leider auch nicht unterstützen können. Kontaktieren Sie uns unter hello@goclimate.com, wenn Sie an Berechnungen für Ihre Büros im Ausland interessiert sind - wir helfen Ihnen gerne weiter!
      sweden: Schweden
      number_of_employees: Anzahl Mitarbeiter
      number_of_employees_tooltip: "Geschätzte Anzahl der Vollzeitbeschäftigten oder Äquivalent. Diese Zahl wird verwendet, um Ihren Energieverbrauch abzuschätzen, wenn Sie keine spezifischen kWh-Zahlen zur Verfügung haben, und um die Emissionen pro Mitarbeiter und andere statistische Werte zu berechnen. Beispiel: 2 Vollzeitbeschäftigte und 2 Personen mit 50% wären gleich 3 Vollzeitbeschäftigte."
      office_area: Bürofläche
      office_area_tooltip: Gesamte Fläche all Ihrer Büros. Wenn Sie die genaue Zahl nicht wissen, lassen Sie dieses Feld bitte frei.
      calculation_period: Berechnungszeitraum
      calculation_period_tooltip: Zeitraum für den Sie die CO2-Kalkulation durchführen möchten.  "2018", "2019 Q1" o.ä. Sie können Jahre, Halbjahre oder Quartale als Zeitraum angeben.
      calculation_period_length: Länge des Berechnungszeitraumes
      calculation_period_length_options:
        year: Jahr
        half-year: Halbjahr
        quarter: Quartal
      name_and_logo: Unternehmensname und -logo
      name_and_logo_tooltip: Ihr Logo zu zeigen, kann dazu beitragen, andere davon zu überzeugen, auch deren Klimabilanz zu berechnen und zu kompensieren. Und wenn Sie Ihre Meinung später ändern, schreiben Sie uns einfach eine Nachricht!
      ok_with_showing_logo: Wir sind damit einverstanden, dass unser Name und unser Logo auf der GoClimate-Website angezeigt werden.
      energy: Energieverbrauch
      energy_intro: 'Der Energieverbrauch eines Unternehmens ist oft die größte Quelle für die Emissionen eines Dienstleistungsunternehmens. Dieser Rechner berücksichtigt die drei am häufigsten verwendeten energieverbrauchenden Quellen: Strom, Heizung und die Anzahl der laufenden Server.'
      electricity: Strom
      electricity_consumption: Stromverbrauch
      electricity_consumption_tooltip: Der während des angegebenen Zeitraums verbrauchte Strom in kWh. Dies wird meist auf den Stromrechnungen angegeben, die Sie jeden Monat oder jedes Quartal erhalten. Wenn der Strom im Mietpreis inbegriffen ist, fragen Sie Ihren Vermieter, ob er den spezifischen Verbrauch jedes Mieters misst oder ob er den Verbrauch für Sie schätzen kann. Wenn nicht, können unsere Durchschnittszahlen verwendet werden.
      use_average_values: Wir haben keinen Daten zu unserem Stromverbrauch. Verwenden Sie Durchschnittswerte.
      green_electricity: Ökostrom
      green_electricity_tooltip: Mit Ökostrom beziehen wir Strom aus erneuerbaren und nuklearen Quellen.
      green_electricity_text: Wir beziehen Ökostrom
      heating: Heizung
      heating_tooltip: 90% der Beheizung in Schweden stammt aus Fernwärme und ist im Bezug auf die verbrauchten kWh ungefähr gleichauf mit dem Stromverbrauch. Die Daten dazu sind normalerweise auf der Heizungsrechnung zu finden. Sollten diese Zahlen nicht verfügbar sein, fragen Sie Ihren Vermieter, ob er Sie Ihnen zur Verfügung stellen kann. Wenn nicht, können unsere Durchschnittszahlen verwendet werden. Wenn Sie wissen, dass Sie keinen zusätzlichen Wärmeverbrauch haben, geben Sie hier 0 ein.
      servers: Server
      average_number_of_servers: Anzahl aktiver Server
      average_number_of_servers_tooltip: Die durchschnittliche Anzahl der aktiven Rechenzentrumsserver während des Zeitraums. Ausgenommen sind Server, die auf Ihrer eigenen Stromrechnung laufen und Server, die sich bei großen Cloud-Anbietern befinden. Wenn Sie beispielsweise 4 Server in einem lokalen Rechenzentrum für die Hälfte der Zeit und 2 für den Rest betrieben haben, geben Sie 3 als Durchschnitt ein. Dieses Feld ist nur für selbstverwaltete Rechenzentrumsserver vorgesehen (die statistisch gesehen einen größeren CO2-Fußabdruck haben als Cloud-Server).
      servers_green_electricity: Unsere Server laufen zu 100% mit Oköstrom
      cloud_servers: Cloud-Server
      number_of_cloud_servers: Anzahl aktiver Cloud-Server
      number_of_cloud_servers_tooltip: "Die durchschnittliche Anzahl der aktiven Cloud-Server während des Zeitraums. Darunter verstehen wir große Cloud-Anbieter wie Amazon AWS, Google Cloud und Microsoft Azure. Dies kann schwer einzuschätzen sein, manchmal entspricht 1 Instanz in der Cloud 20% eines dedizierten Servers und manchmal entspricht 1 große Instanz 2 normalen Servern. Versuchen Sie, die Anzahl der Äquivalente zu einem dedizierten High-End-Server zu schätzen. Beispiel: Es laufen 15 kleine Instanzen in der Cloud während der ersten Hälfte der Zeitspanne und 5 während der anderen Hälfte. Der Durchschnitt beträgt 10 Instanzen, und wenn sie auf 50% eines dedizierten Servers geschätzt werden, sollten hier 5 eingetragen werden."
      cloud_servers_green_electricity: Unsere Cloud-Server laufen zu 100% mit Oköstrom
      business_trips: Geschäftsreisen
      business_trips_intro: Geschäftsreisen können eine großen Anteil an den Emissionen eines Unternehmens ausmachen, insbesondere wenn viele Langstreckenreisen unternommen werden oder wenn Ihre Vertriebsmitarbeiter viel unterwegs sind.
      flights: Flüge
      flight_hours: Flugstunden
      flight_hours_tooltip: Geschätzte Anzahl der Flugstunden insgesamt. Für Berater sind dies die Flüge, für die der Kunde zahlt. Zum Beispiel, wenn 10 Personen 2 Stunden auf einem One-Way-Flug fliegen, wäre die Summe hier 20 Stunden. Wenn sie auch einen Rückflug nehmen, wären es 40 Stunden.
      hours: Stunden
      car_taxi: Auto & Taxi
      distance_car: Entfernung Auto & Taxi
      distance_car_tooltip: Geschätzte Entfernung mit Auto oder Taxi. Elektrofahrzeuge werden hier nicht einbezogen.
      kilometers: Kilometer
      food: Essen
      food_intro: Abhängig von der Art des Unternehmens und der Art der Speisen können Lebensmittel eine große Quelle für den Fußabdruck eines Unternehmens sein.
      meals: Anzahl Mahlzeiten
      meals_tooltip: Die geschätzte Anzahl der während des Zeitraums servierten Mahlzeiten. Dazu gehören alle Mahlzeiten, die das Unternehmen bezahlt.
      meals_vegetarian_share: Anteil vegetarischer Mahlzeiten
      meals_vegetarian_share_tooltip: Der geschätzte Anteil an vegetarischen Mahlzeiten. In den meisten Fällen sind das wahrscheinlich etwa 10% (die Anzahl der Vegetarier/Veganer in Schweden nach Djurens Rätt).
      material: Material
      material_intro: Elektronik hat oft eine 10x größeren Klimabilanz als die meisten anderen gekauften Materialien, wie T-Shirts oder Möbel. Wenn große Mengen an anderem Material als Elektronik gekauft wurden, wie z.B. viele Möbel, weil das Unternehmen während der Periode umgezogen ist, kann dies separat berechnet und am Ende dieses Formulars in das Feld "Sonstiges" eingetragen werden.
      purchased_computers: Gekaufte Computer
      purchased_phones: Gekaufte Telefone/Tablets
      purchased_monitors: Gekaufte Monitore
      other: Sonstiges
      other_intro: 'Es ist schwierig, alle Emissionen eines Unternehmens in einer Form zu erfassen. Die meisten Unternehmen haben andere Emissionsquellen, die zwar groß, aber nicht sehr verbreitet sind. Organisiert Ihr Unternehmen Veranstaltungen mit Referenten aus der ganzen Welt, die eingeflogen werden? Haben Sie Berater, die jede Woche lange Wege zurücklegen müssen, um zu Ihren Kunden zu gelangen? Berechnen Sie dieses  Emissionen, indem Sie sie unten eingeben. Wenn Sie Hilfe bei der Kalkulation benötigen, können Sie sich gerne schreiben: hello@goclimate.com'
