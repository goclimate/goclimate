  100_percent_transparency: 100% Transparenz
  100_percent_transparency_intro: >-
    Wir glauben, dass Transparenz extrem wichtig ist, wenn man die Welt retten
    will, damit Sie sich sicher sein können, dass Ihr Geld so viel wie möglich
    dazu beiträgt, den Klimawandel zu stoppen. Auf dieser Seite finden Sie
    Informationen über alle Projekte, in die wir investieren, und hoffentlich
    auch über alle relevanten finanziellen Fragen.
  100_percent_transparency_climate_projects: 100% Transparenz - Klimainvestitionen
  100_percent_transparency_climate_projects_intro: >-
    Ihr Geld macht den Unterschied. Hier können Sie alle Projekte finden, in die
    wir investieren, inklusive der Zertifikate und Belege. Unsere Investitionen
    sind natürlich auch in der jeweiligen Zertifizierungsdatenbank gespeichert.
  for_more_information_about_climate_projects: Weitere Informationen zu unseren Klimainvestitionen finden Sie hier
  100_percent_transparency_financial_info: 100% Transparenz - Finanzielle Informationen
  100_percent_transparency_financial_info_intro: >-
    GoClimateNeutral Sweden AB (Registriernummer 559130-6583) wurde 2017 mit dem
    Fokus auf soziales Unternehmertum und das alleinige Ziel gegründet, den
    Klimawandel so schnell wie möglich zu verlangsamen. Wir haben ein
    verlängertes Geschäftsjahr und unser erster Jahresbericht wird den Zeitraum
    Mai 2017 bis Dezember 2018 umfassen. Der Jahresbericht wird nach Beendigung
    des Geschäftsjahres veröffentlicht werden.
