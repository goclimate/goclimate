  calculating_your_exact_footprint_html: >-
    Ihre genaue Klimabilanz zu berechnen ist um einiges komplizierter, als nur
    einen der beiden Vorlagen auszuwählen. Man benötigt eine Menge an Daten
    darüber, was Sie essen, wie und wohin Sie sich bewegen und wie Sie leben.
    Unsere Vorlagen sind jedoch gute Schätzungen und Sie müssen sich keine
    Gedanken machen, dass Sie Ihre Klimabilanz nicht ausgleichen. Wenn Sie mehr
    Details haben möchten, gibt es %{href}. Damit können Sie eine Option
    auswählen und dann Ihre jährliche Klimabilanz hier eingeben. 
