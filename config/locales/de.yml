        offset_and_get_report_text: Die Kompensation Ihrer Emissionen ist eine Möglichkeit, Verantwortung für die Auswirkungen Ihres Unternehmens auf das Klima zu übernehmen. Wenn Sie den Ausgleich vornehmen, erhalten Sie auch einen Klimabericht, der auf den von Ihnen eingegebenen Zahlen basiert. Dieser ist hilfreich, um ein besseres Verständnis dafür zu erhalten, welche Aktivitäten die größten Emissionen verursachen, und er kann als Werkzeug dienen, um Ziele für die Emissionsreduzierung in Ihrem Unternehmen festzulegen.
