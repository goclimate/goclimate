  price_info_popup_content: >-
    In diesem Fall schätzen wir Ihre jährliche Klimabilanz auf %{footprint}
    Tonnen CO<sub>2</sub>. Da dies nur eine Schätzung ist, setzen wir eine
    doppelt so große Menge an Ausgleich an, also %{footprint_x2} Tonnen
    CO<sub>2</sub>. Auf diese Weise können Sie sich sicher sein, jeden Monat
    klimaneutral leben zu können. 

    Wir investieren in Projekte, die von der UN zertifiziert sind (CDM) und
    verfügen außerdem über das Label Gold Standard (u.a. von Greenpeace und
    WWF). Diese Projekte kosten ca. $%{price_per_tonne} pro Tonne - daher kostet
    Sie dies $%{price_per_month} pro Monat.
