  about_us: Über uns
  about_us_intro: GoClimate wurde 2017 mit dem Ziel gegründet, es einfacher zu machen, ein klimaneutrales Leben zu führen und somit den Klimawandel zu verlangsamen. Wir gleichen Ihren Lebensstil aus und geben Anregungen, um den eigenen ökologischen Fußabdruck zu reduzieren und so die Welt zu einem besseren Ort zu machen.
  about_us_why_do_we_exist: Warum gibt es GoClimate?
  about_us_why_do_we_exist_text: Eines Tages werden unsere Kinder uns dafür verantwortlich machen, was wir getan, oder besser gesagt nicht getan haben, obwohl uns der Ernst der Lage bewusst war. Das ist der Hauptgrund, warum wir GoClimate ins Leben gerufen haben. Um unseren Kindern zukünftig noch ohne schlechtes Gewissen in die Augen schauen zu können, müssen wir alles in unserer Macht stehende tun, um die globale Erwärmung zu stoppen.
  about_us_how_do_we_stop_climate_change: Wie können wir den Klimawandel stoppen?
  about_us_how_do_we_stop_climate_change_text: Um den Klimawandel stoppen zu können, müssen wir alle ab jetzt ein Klimaneutrales Leben führen. Die beste Möglichkeit ist, unseren ökologischen Fußabdruck zu minimieren und gleichzeitig die Dinge, die wir nicht vermeiden können, auszugleichen. Die GoClimate Webseite entstand 2017 mit dem Ziel, genau das zu schaffen - die negativen Auswirkungen auf unser Klima zu verringern und auszugleichen.
  about_us_how_do_we_stop_climate_change_text_2: Wir glauben, dass man die Auswirkungen auf das Klima am besten kompensieren kann, indem man es möglichst einfach macht, die Auswirkungen eines bestimmten Lebensstils auszugleichen. Wir glauben fest daran, dass wir den Klimawandel stoppen können - wenn wir es gemeinsam tun und jetzt damit anfangen.
  about_us_who_are_we: Wer sind wir?
  about_us_who_are_we_kalle_html: "Mag vegane Schokoladenkuchen und süße Tiere im Internet. MSc Informationstechnologie und Betriebswirtschaft."
  about_us_who_are_we_cissi_html: "Marketing- und CSR-Manager bei einer internationalen Sportmarke. Abschluss in Business Economics und Studien im Bereich Nachhaltigkeit und Umwelt."
  about_us_who_are_we_henrik_html: 'Agile & Lean Coach. Schöpfer von <a href="https://youtu.be/3CM_KkDuzGQ">A friendly guide to Climate Change</a>, <a href="http://climate.crisp.se/">Climate Crisplet</a> und <a href="http://carbonmanifesto.org/">Carbon Manifesto</a>'
  about_us_who_are_we_stefan_html: Agiler Team- und Organisationscoach. Etwas zu idealistischer Pragmatiker.
  about_us_who_are_we_alexandra_html: Umweltwissenschaftler mit langjähriger internationaler Erfahrung. Angetrieben von Neugierde und dem Willen, die Welt zu retten - einen Schritt nach dem anderen. Sie tanzen und laufen durch den Wald, um neue Energie zu tanken.
  about_us_who_are_we_evelina_html: Ist öffentliche Rednerin und freie Autorin im Bereich Nachhaltigkeit und nachhaltiges Reisen. Klimaaktivistin und Veganerin, die gerne wandert.
