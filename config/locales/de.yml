  our_investments_in_climate_projects_intro_html: >-
    Wir investieren in UN-zertifizierte Klimaprojekte (CDM), die zudem Gold
    Standard-zertifiziert sind. Mit UN-zertifizierten Gold Standard Projekten
    hat man alle Mitglieder der UN sowie 80 verschiedene
    Nichtregierungsorganisationen hinter sich - unter ihnen auch der WWF.
    <br><br>Gold Standard konzentriert sich außerdem auch auf andere
    Nachhaltigkeitsaspekte neben dem Klimaschutz - Armutsbekämpfung und Zugang
    zu sauberer Luft und sauberem Wasser z.B. (UN 2030 Nachhaltigkeitsziele).
    Weitere Informationen zu den Projekten finden Sie unter <a
    href="http://UNFCCC.int">der UNFCCS Webseite</a> und <a
    href="https://www.goldstandard.org/">der Gold Standard Webseite</a>.
    <br><br>Alle Klimaprojekte sind durch eine unabhängige dritte Partei wie TÜV
    oder DNV verifiziert. Alle Protokolle sind öffentlich zugänglich und
    verfolgen die komplette Projektphase, um sicherzustellen, dass tatsächlich
    ein positiver Klimaeffekt erreicht wird. 
