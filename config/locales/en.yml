  its_that_simple_text: "It's that simple. Climate change is the biggest challange of our time, but we can do something together. We are not saying that this will be enough, but it's a step in the right direction. And by joining us, you will encourage others to join us as well! So, find out more, and join us, by clicking the button below!"
