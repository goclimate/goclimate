en:
  views:
    gift_cards:
      index:
        header: Låt din nästa present bli ett klimatneutralt liv
        intro:
          Letar du efter en present till någon som redan har allt? Vill du hjälpa till sprida kunskapen om att det finns något som vi alla kan göra för att bromsa klimatförändringarna? Testa att ge bort vårat klimat-gåvokort!
        choose_header: Välj ditt klimat-gåvokort
        3_months_header: 3 månader
        3_months_description: 3 månader klimatneutralt liv
        3_months_cta: Välj ett 3 månaders gåvokort
        6_months_header: 6 månader
        6_months_description: Ett halvår klimatneutralt liv
        6_months_cta: Välj ett 6 månaders gåvokort
        12_months_header: 12 månader
        12_months_description: Ett helt år klimatneutralt liv
        12_months_cta: Välj ett 12 månaders gåvokort
        details_html: "Gåvokorten är baserade på en medelsvensks klimatavtryck - 11 ton CO<sub>2</sub>eq. För att vara på säkra sidan - och för att våran planet behöver det - så dubblar vi även alla våra uträkningar och bygger därför kalkylerna ovan på utsläpp på 22 ton CO<sub>2</sub>eq."
