  faq_questions:
    climate_neutrality:
      heading: Klimatneutralitet
      questions:
        q1:
          question: Vad innebär det att vara klimatneutral?
          answer: Något (eller någon) kan kallas klimatneutralt när skillnaden är noll mellan de utsläpp av växthusgaser som orsakas och de utsläpp som tas bort från atmosfären, alternativt de utsläpp som förhindras från att släppas ut i atmosfären. Det som är klimatneutralt har alltså netto noll påverkan på klimatet. Detta skulle kunna vara tex. en produkt, en person, eller en stad. Vi använder begreppet klimatneutral enligt de standarder som finns. <a href="https://www.goclimate.com/blog/kan-man-verkligen-kalla-sig-klimatneutral/">Läs mer på vår blogg</a>.
        q2:
          question: Hur blir jag klimatneutral?
          answer: Alla människor har en påverkan på klimatet genom vår livsstil; vad vi äter, hur vi bor, reser etc som orsakar utsläpp av växthusgaser. Du kan ta ansvar för dessa utsläpp genom att klimatkompensera så att motsvarande mängd växthusgaser inte släpps ut någon annanstans (eller tas bort från atmosfären), och på så vis når du en netto-noll effekt för klimatet. <a href="https://www.goclimate.com/blog/racker-det-med-att-betala-pengar-for-att-bli-klimatneutral/">Läs mer på vår blogg</a>.
    climate_change:
      heading: Om klimatförändringar
      questions:
        q1:
          question: Vad är klimatförändringar?
          answer: Med klimatförändringar menar vi de ändringar av det normala vädret som orsakas av den globala uppvärmningen. Jordens genomsnittliga temperatur ökar, huvudsakligen på grund av utsläpp av koldioxid och andra växthusgaser till atmosfären, vilket leder till mer extrema väderförhållanden. Det kan till exempel innebära mycket mer regn än vad som var normalt på en plats, och längre period av torka på en annan plats. Detta är en stor och komplex fråga, som vi har gjort <a href="https://www.youtube.com/watch?v=3CM_KkDuzGQ" target="_blank" rel="noopener">en video för att förklara mer i detalj</a>.
        q2:
          question: Är klimatförändringar orsakade av människan?
          answer: Ja. Klimatet har varierat konstant under jordens historia, men aldrig så snabbt som nu. Världens ledande forskare är helt överens om att detta är orsakat av människan, se gärna <a href="https://www.ipcc.ch/report/ar5/syr/" rel="noopener" target="_blank">IPCCs rapporter</a> för faktaunderlag.
        q3:
          question: Är inte CO2 nödvändigt?
          answer: Absolut! Problemet är att våra utsläpp av koldioxid och andra växthusgaser har höjt halten av det i atmosfären, och balansen som behövs för att stabilisera klimatet är rubbad. Koldioxidhalten i atmosfären låg på ca 280 ppm (miljondelar) innan industrialiseringen, men <a href="https://www.esrl.noaa.gov/gmd/ccgg/trends/" target="_blank" rel="noopener">är nu uppe på 416 ppm</a>, vilket leder till klimatförändringar. Det är uppskattat att under 350 ppm skulle vara ett tryggt värde för att inte orsaka alltför stora förändringar.
        q4:
          question: Spelar det roll vad jag gör?
          answer: Ja! Till skillnad från andra miljöproblem som har lokal skala, så är klimatförändringarna ett globalt problem som alla bidrar till och alla måste hjälpa till att lösa. Att skylla på varandra hjälper inte. Genom att vara världsledande kan vi ta fram lösningar som blir billigare och lättare för andra att använda, och därför är det superviktigt att vi som kan visa vägen faktiskt gör det. Om du klimatkompenserar kan du dessutom bidra till omställningen mot ett hållbart samhälle bortanför din lokala kontext.
        q5:
          question: Är det inte de stora företagen och politikerna som borde lösa problemet?
          answer: Klimatförändringarna är en så stor utmaning att vi alla måste hjälpas åt för att ställa om samhället. Vi som samhällsmedborgare kan ta ansvar för våra egna avtryck som ett steg på vägen. Företagen producerar för att vi efterfrågar deras varor och tjänster, och politiker kan bara genomföra förändringar om de tror att det finns tillräckligt med folkligt stöd. Tillsammans kan vi kommunicera till dem att vi är redo för en seriös klimatpolitik och vill ha hållbara varor och tjänster från företagen.
    offsetting:
      heading: Om klimatkompensation
      questions:
        q1:
          question: Vad är klimatkompensation?
          answer: Att klimatkompensera innebär att se till att utsläppen av växthusgaser från något (tex. en person eller en produkt) balanseras genom undvikna utsläpp någon annanstans, eller genom att ta bort motsvarande mängd koldioxid från atmosfären. Rent konkret innebär det att utsläppen beräknas, och sedan köps den mängden koldioxidekvivalenter från ett klimatprojekt som ser till att koldioxid inte släpps ut. På så sätt finansieras klimatsmarta lösningar och resultatet blir minskad klimatpåverkan. <a href="https://www.goclimate.com/blog/vad-ar-klimatkompensation/">Läs mer på vår blogg</a>.
        q2:
          question: Fungerar klimatkompensation?
          answer: Ja! Eftersom vi alla delar samma atmosfär, så har ett ton koldioxid samma effekt oavsett var det släpps ut. När du väljer att betala för att kompensera dina utsläpp gör dina pengar nytta genom att bidra till ett projekt som undviker utsläpp av växthusgaser i en annan del av världen. Det finns pålitliga sätt att räkna på utsläppen så du kan känna dig trygg med att mängden stämmer, och projekten kontrolleras av externa granskare så att de verkligen gör den nytta de lovat. Dessutom bidrar du till omställningen mot ett hållbart samhälle för de som inte har råd att göra investeringen själva. <a href="https://www.goclimate.com/blog/fungerar-verkligen-klimatkompensation/">Läs mer om detta på vår blogg</a>.
        q3:
          question: Kan jag köpa mig fri med klimatkompensation?
          answer: Nej. Klimatkompensation är inget avlatsbrev. Men eftersom det inte går att leva ett klimatneutralt liv i dagens samhälle, så är klimatkompensation en metod för att ta ansvar för hela sin klimatpåverkan med en gång. Du bidrar till att skynda på den globala omställningen till ett mer hållbart samhälle med dina resurser, och kan samtidigt jobba på att minska dina egna utsläpp. Eftersom klimatförändringarna är ett så akut problem måste vi göra allt vi kan för att bromsa dem, och då är klimatkompensation ett väldigt kostnadseffektivt sätt att göra det på. <a href="https://www.goclimate.com/blog/klimatkompensation-som-avlatsbrev-ar-en-myt/">Läs mer på vår blogg</a>.
        q4:
          question: Är det inte bättre att minska sitt eget avtryck?
          answer: Det är bråttom. Vi behöver göra både och. Vi måste definitivt minska vårt eget avtryck. Studier visar på att de som klimatkompenserar faktiskt är de som minskar sina egna avtryck mest. I en undersökning bland våra användare ser vi att majoriteten använder klimatkompensation som en del i sitt klimatengagemang. Eftersom det inte går att leva helt klimatneutralt i dagens samhälle så kan klimatkompensation användas för att komma ner till netto-noll, och dessutom hjälpa andra i omställningen till ett hållbart samhälle. <a href="https://www.goclimate.com/blog/ar-det-inte-viktigare-att-minska-sina-utslapp-an-att-klimatkompensera/">Läs mer på vår blogg</a>.
        q5: 
          question: Vad är ett klimatprojekt?
          answer: Ett klimatprojekts huvudsyfte är att se till att utsläppen av växthusgaser till atmosfären minskar. Det finns olika sätt att göra det på, huvudsakligen utveckling av förnybar energi, och infångande och förstörande av växthusgaser med stark värmepotential som tex metan. Även trädplantering och skogsvårdsprojekt kan vara klimatprojekt. Projektets positiva påverkan på klimatet, och antalet koldioxidekvivalenter som det genererar, beräknas gentemot ett scenario där projektet inte implementeras. Alltså, om vi inte bygger förnybar energi, hur mycket växthusgaser skulle släppas ut om befolkningen fortsätter bränna fossila bränslen? Detta är alltså de utsläpp som undviks genom byggandet av förnybar energi. Dessutom har projekten ofta andra positiva effekter, som förbättrad luftkvalitet och ökade arbetstillfällen. <a href="https://www.goclimate.com/blog/vad-ar-ett-klimatprojekt-egentligen/">Läs mer om detta på vår blogg</a>.
        q6:
          question: Vem ser till att projekten är seriösa och bra genomförda?
          answer: Klimatprojekt certifieras av olika organisationer, som registrerar projekt som kan göra klimatnytta och mäter hur mycket nytta de faktiskt gör, så att de kan sälja exakt rätt mängd krediter. GoClimate köper klimatkrediter som är certifierade av <a href="https://www.goldstandard.org/" target="_blank" rel="noopener">Gold Standard</a>, en organisation grundad av WWF och andra miljöorganisationer för att säkerställa högsta möjliga kvalitet på klimatprojekten. Detta innebär också att projekten tredjepartsgranskas av andra aktörer, all dokumentation är offentlig och vi kan följa projektet under tiden som det genomförs och levererar klimatkrediter. Grundläggande krav på projekten, som additionalitet, verifierbarhet, spårbarhet, permanens och bidrag till hållbar utveckling garanteras av Gold Standard. <a href="https://www.goclimate.com/blog/hur-kan-jag-vara-saker-pa-att-er-klimatkompensationen-gors-i-tillforlitliga-projekt/">Läs mer på vår blogg</a>.
        q7:
          question: Varför sker projekten i låginkomstländer?
          answer: För att det är där vi kan göra störst skillnad. Det är där beroendet av fossila bränslen är som störst, och den lokala befolkningen skulle inte ha råd att investera i förnybar energi utan finansiellt stöd från klimatkompensation. Vi ser på så vis till att göra så mycket nytta som möjligt för pengarna. Vissa utsläpp är lättare att undvika än andra, så vi börjar med det som är lätt och ekonomiskt för att höja ribban för klimatarbetet. Vi arbetar för att alla ska få tillgång till hållbar energi, och på så sätt ge människor med mindre resurser större möjligheter till ett hållbart liv.
        q8:
          question: Varför finansierar GoClimate inte trädprojekt?
          answer: Träd är viktiga på många sätt, bland annat för att binda koldioxid från luften. Tidigare täckte tropiska skogar 12 % av jordens yta, idag täcker de enbart 5 % av ytan. Vi behöver både återplantera träd samt bevara den skog och växtlighet som finns. När det gäller trädplantering som klimatkompensation upplever vi att det finns en del osäkerhet kring beständigheten, dvs att det går att garantera att träden står kvar om ett antal år och inte har förmultnat, blåst ner eller brunnit upp. Därför har vi i dagsläget valt att inte klimatkompensera i trädprojekt.
        q9:
          question: Hur kan det vara så billigt att klimatkompensera?
          answer: Om du tycker att klimatkompensation är billigt så beror det antagligen på att du tillhör den rikare delen av världens befolkning. Klimatprojekt är förhållandevis billiga för oss, för att vi hjälper de som inte har råd att investera i de bättre lösningarna som finns tillgängliga. På så sätt hjälper vi till att plocka de lågt hängande frukterna i låginkomstländer, så att de får tillgång till samma teknik och utveckling som vi redan har i de rikaste länderna. Dessutom finansieras oftast inte hela projektet med klimatkrediter, utan vi skjuter till en del i finanisieringen så att det blir ekonomiskt genomförbart. <br><br>Det är även lätt att blanda ihop begreppet koldioxidskatt, som är ett styrmedel för att bidra till ändrat beteeende - dvs en hög koldioxidskatt gör att vissa personer väljer andra mer klimatsmarta alternativ, och begreppet klimatkompensation som handlar om den faktiska kostnaden för att undvika utsläpp av ett ton koldioxid. <a href="https://www.goclimate.com/blog/hur-kan-det-vara-sa-billigt-att-klimatkompensera/">Läs mer på vår blogg</a>.
        q10:
          question: Är projekten hållbara?
          answer: Ja! Projekten utvecklas med försiktighet och med omtanke för lokal miljö och befolkning. I de fall där projekten har påverkan så kompenseras det för, tex om träd huggs ned för att bredda en väg så planteras nya träd. Dessutom kräver Gold Standard att projekten bidrar till fler av de globala hållbarhetsmålen än bara klimatmålet. Vissa projekt skapar bra arbetstillfällen, förbättrar hälsan, bidrar till hållbar industri och/eller förnybar energi. Vi väljer projekt med omsorg och kontrollerar vad som rapporterats under projektets genomförande, så att vi minimerar risken för att de projekt vi stöttar har haft negativa konsekvenser på miljön och lokalbefolkningen. När klimatkompensation utvecklades var kraven inte lika höga och därför finns det historiskt sett projekt som haft negativa bieffekter, men med dagens högre krav och hårdare kontroller har vi större möjlighet att undvika detta.
    about_us:
      heading: Om GoClimate
      questions:
        q1:
          question: Vad gör GoClimate med sina intäkter?
          answer: Den största delen av våra intäkter går till klimatprojekten, men vi lägger även pengar på sånt som löner till våra anställda (som väljer ut projekten, ser till att tjänsten fungerar och får verksamheten att växa) och marknadsföring (för att bli fler som bidrar). <a href="https://www.goclimate.com/se/100_percent_transparency">Vi har full transparens så du kan själv se vart pengarna går</a>. Det hade varit fantastiskt att skicka alla pengarna direkt till projekten, men vi är övertygade om att vi gör mer klimatnytta om vi kan växa och få med oss fler, samt hjälpa människor att förstå mer om klimatet och hur vi kan minska våra utsläpp. Det är ingen som tar ut någon vinst från företaget.
        q2:
          question: Är GoClimate ett företag?
          answer: Ja, vi är ett socialt företag som har som mål att skapa samhällsnytta, specifikt klimatnytta. Vi är alltså inte en välgörenhetsorganisation, och har inget 90-konto. Du kan ändå vara trygg med att vi gör största möjliga nytta för pengarna eftersom <a href="https://www.goclimate.com/se/100_percent_transparency">du själv kan se vår finansiella redovisning</a>. Vi har ingen vinstutdelning utan det överskott vi har stannar i verksamheten för att göra klimatnytta. Vi har valt den här företagsformen eftersom vi tror att det ger oss maximal möjlighet att vara effektiva och snabbt göra skillnad för klimatet.
        q3:
          question: Är ni vinstdrivande?
          answer: Nej, vi är inte vinstdrivande i nuläget, och vinst är inte vår drivkraft. Vår högsta ambition är att stoppa klimatförändringarna. Om vinst krävs för att uppnå detta effektivt, t.ex. för att kunna ta in investerare, så kan vi komma att bli vinstdrivande i framtiden. Men ekonomisk vinst kommer aldrig att vara ett självändamål för oss.
        q4:
          question: Får jag använda GoClimates flyg-API?
          answer: Vi har utvecklat ett API för att beräkna klimatpåverkan från flygresor. <a href="https://api.goclimate.com/docs">Här finns all info om det</a>, och du kan höra av dig om du vill använda det.
        q5:
          question: Kan jag söka jobb/praktik hos er?
          answer: Vi får in många spontanansökningar och förfrågningar, men vi tror att vi har större chans att satsa på rätt person om vi anställer när vi upplever ett behov. Håll utkik på vår <a href="https://jobs.goclimate.com/">jobbsida</a> eller connecta med oss där för att få ett mail när en ledig tjänst dyker upp!
    our_service:
      heading: Om privatpersonstjänsten
      questions:
        q1:
          question: Hur beräknar ni mitt avtryck?
          answer: Vi har en utförlig <a href="https://www.goclimate.com/blog/methodology-behind-the-carbon-footprint-calculator/">metodbeskrivning</a> där du kan se alla värden som vi använder, och var de kommer ifrån. Vi använder offentlig data i den mån det finns tillgängligt, kompletterat med vetenskaplig forskning och studier från relevanta branschorganisationer. Inkluderat i det totala avtrycket är även offentlig konsumtion på 0,98 ton per person samt 2,6 ton för offentliga investeringar.
        q2:
          question: Kan jag klimatkompensera för en enskild flygresa?
          answer: Ja! Som medlem kan du logga in och sedan välja “Kompensera flygresa” i menyn längst till höger på sidan.
        q3:
          question: Hur avslutar jag min prenumeration?
          answer: Du kan avsluta eller pausa din prenumeration genom att logga in på sidan, välja inställningar, betalningsinställningar och sedan ändra beloppet till "cancel climate plan". Här är en <a href="https://www.goclimate.com/se/users/subscription">direktlänk</a>.
        q4:
          question: Hur hanteras mina kortuppgifter?
          answer: Vi använder oss av <a href="https://stripe.com/en-se" target="_blank" rel="noopener">Stripe</a> som betalningsleverantör, som är en av de största betalningsleverantörerna på nätet. Kortuppgifterna och betalningarna hanteras helt och hållet av dem - helt krypterat förstås. Kortuppgifterna hamnar aldrig på våra eller någon annans servrar, utan hanteras endast utav Stripe.
        q5:
          question: Kan jag betala med autogiro?
          answer: Tyvärr har vi i dagsläget enbart möjlighet att ta emot betalningar via kort. 
        q6:
          question: Var hittar jag mina kvitton?
          answer: Du kan hitta dina kvitton genom att logga in på sidan och <a href="https://www.goclimate.com/users/receipts">gå till den här länken</a>.
    for_businesses:
      heading: För företag
      questions:
        q1:
          question: Är klimatkompensation avdragsgillt?
          answer: Ja, i vissa fall. I ett uppmärksammat fall från 2018 fick Arla rätt mot Skatteverket och kunde göra avdrag för sin klimatkompensation, eftersom det gjorts i marknadsföringssyfte. På så vis anses klimatkompensationen inte vara en gåva, utan relaterade till bolagets intjäning eftersom de ökade produktens värde. Därför kunde klimatkompensationen falla under den allmänna avdragsrätten för kostnader för intäkters förvärvande eller bibehållande. 
        q2:
          question: Hur kan jag kommunicera att företaget klimatkompenserar?
          answer: "För att kommunicera externt om att ni klimatkompenserar är det bra att ha en plan på hur ni även vill minska era utsläpp framöver, eller i alla fall berätta hur ni tänker - t ex genom någon form av miljöpolicy. Detta för att klimatkompensationen inte ska uppfattas som greenwashing. Tumregeln för företag är: beräkna utsläppen, minska dem och slutligen kompensera för de utsläpp ni inte kan minska just nu."
        q3:
          question: Kan jag göra mitt företag klimatneutralt? 
          answer: Ja, men inte genom att enbart kompensera för företagets utsläpp utan ni behöver även göra en plan för utsläppsminskningar. Att göra hela sitt företag (eller en produkt) klimatneutralt är lite mer komplext, då det följer en ISO standard och kräver noggranna beräkningar. Men det är absolut möjligt och något vi på GoClimate kan hjälpa till med.
        q4:
          question: Hur använder ni den data som samlas in i kalkylatorn?
          answer: "Uppgifterna används för att beräkna företagets klimatavtryck. Vi använder även siffrorna helt anonymt för att ta fram snittvärden som alla företag kan jämföra sig mot. Inga uppgifter kommer att visas offentligt utan ert godkännande.
          <br><br>Om ni klickar i godkännandet att använda er logga och ert namn så kan vi komma att använda det publikt tillsammans med siffran för totala utsläpp eller utsläpp per anställd. Det är till för att vi i framtiden ska kunna skapa topplistor och möjligheten jämföra sig med andra bolag. Förutom detta så är samtliga uppgifter skyddade även om ni väljer att ge det godkännandet."
