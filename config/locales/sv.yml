  goclimateneutral_org: LevKlimatneutralt.se
  welcome_to_a_climate_neutral_life: Välkommen till ett klimatneutralt liv!
  climate_change_is_the_greatest_challange: "Klimatförändringar är det största hotet som vår generation någonsin ställts inför. Men tillsammans har vi möjligheten rädda världen och att ge våra barn den planet som dom förtjänar. Enda haken: vi måste agera nu."
  log_in: Logga in
  log_out: Logga ut
  settings: Inställningar
  go_climate_neutral_now: Jag vill rädda världen!
  contact_us: Kontakta oss
  about_us: Om oss
  blog: Blogg
  go_climate_neutral: Lev ett klimatneutralt liv!
  section_1_text: Genom att varje månad investera i FN-ceritifierade klimatprojekt åt dig - med en summa som motsvarar din livsstil - kan vi kompensera för din klimatpåverkan. På så sätt kan du leva ett så klimatneutralt liv som möjligt över tid.
  its_fun_to_do_it_together: Det är roligare att rädda världen tillsammans!
  section_2_text: Genom att leva klimatneutralt med oss så inspirerar du andra att göra samma sak. Klimatförändringar är en utmaning som vi står inför tillsammans, så vi borde möta den tillsammans också. Plus att det är roligt att se vad vi kan åstadkomma tillsamans!
  we_are_100_transparent: Vi är 100% transparenta
  section_3_text: Vi är 100% transparenta med vart dina pengar tar vägen, vilka FN-ceritifierade klimatprojekt vi investerar i och varför. Vi är också 100% transparenta med hur mycket koldioxid som vi lyckas få bort med din hjälp och hur mycket vi får bort totalt.
  we_are_975_effective: Vi är 97.5% effektiva
  section_4_text: 97.5% av det du kompenserar går direkt till det mest effektiva FN-certifierade klimatprojektet som vi kan hitta. De andra 2.5% går till att täcka våra kostnader och till marknadsföring för att försöka få fler att leva klimatneutrala liv. Obs att detta är exklusive eventuella kreditkortsavgitfter som kan variera beroende på korttyp.
  start_by_choosing_plan: Börja med att beskriva din klimatpåverkan
  section_5_text: Vad har du för klimatpåverkan? Välj ett alternativ nedan eller knappa in en anpassad variant som passar dig.