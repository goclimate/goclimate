  general_questions_html: 'Om du har frågor om GoClimateNeutral eller har idéer om hur vi kan förbättra tjänsten, hör gärna av dig till oss på: <a href="mailto:info@goclimateneutral.org">info@goclimateneutral.org</a>, <a href="tel:+46706084374">+46706084374</a> eller twittra med oss på <a href="https://twitter.com/kallenilver">@kallenilver</a> eller <a href="https://twitter.com/cissilinden">@cissilinden</a>.'
  about_us: Om oss
  about_us_intro: GoClimateNeutral skapades 2017 som en ideell förening med syfte att hjälpa så många som möjligt att leva ett klimatneutralt liv och därmed vara med och bromsa klimatförändringarna. Vi klimatkompenserar för din livsstil samtidigt som vi tipsar om vad du kan göra för att minimera ditt totala fotavtryck på vår planet och därigenom bidra till att göra världen lite bättre.
  about_us_why_do_we_exist: Varför finns GoClimateNeutral?
  about_us_why_do_we_exist_text: En dag kommer våra barn ställa oss till svars för vad vi gjorde eller varför vi inte gjorde mer åt klimatförändringarna trots att vi var medvetna om att situationen var så allvarlig. Det är den största anledningen till att vi skapade GoClimateNeutral. Den dag våra barn frågar oss om vår medverkan vill vi kunna svara att vi gjorde allt vi bara kunde för att bromsa klimatförändringarna för att ge dem och deras generation en bättre framtid. 
  about_us_how_do_we_stop_climate_change: Hur bromsar vi klimatförändringarna?
  about_us_how_do_we_stop_climate_change_text: För att hejda klimatförändringarna behöver så många som möjligt bli klimatneutrala (eller ännu bättre – klimatpositiva) nu. Det bästa tillvägagångssättet är att minska våra egna fotavtryck så mycket det bara går samtidigt som vi klimatkompenserar för resterande.
  about_us_how_do_we_stop_climate_change_text_2: GoClimateNeutral skapades i syfte att göra ovanstående så enkelt som möjligt – ge tips om hur vi alla kan minska vår egen klimatpåverkan och erbjuda möjligheten att klimatkompensera för de fotavtryck vi personligen orsakar. Vi tror att det bästa sättet att få människor att klimatkompensera för sin livsstil är att göra det så enkelt som möjligt. Vi är övertygade om att klimatförändringarna kan stoppas – om vi är tillräckligt många som agerar och om vi gör det nu.
  about_us_who_are_we: Vilka är vi?
  about_us_who_are_we_kalle: "Till vardags VD på Booli.se. Utbildad civilingenjör samt ekonom. Tycker om vegansk kladdkaka och söta djur på internet."
  about_us_who_are_we_cissi: "Marknadsförare samt CSR-ansvarig på ett internationellt sportföretag. Utbildad ekonom och har läst kurser inom miljöområdet. Miljönörd och trädgårdsodlingsgeni."
  blog: Blogg
  section_1_go_climate_neutral: Lev ett klimatneutralt liv!
  section_1_text: Genom att varje månad investera i FN-certifierade klimatprojekt åt dig - med en summa som motsvarar din livsstil – kompenserar vi för din klimatpåverkan. På så sätt gör du ett minimalt avtryck på jordklotet,  bromsar klimatförändringarna och medverkar till att rädda världen.
  its_fun_to_do_it_together: Det är roligare att rädda världen tillsammans!
  section_2_text: Genom att leva klimatneutralt med oss så inspirerar du andra att göra samma sak. Klimatförändringar är en utmaning som vi står inför tillsammans, och vi måste lösa den tillsammans också.
  we_are_100_transparent: Vi är 100% transparenta
  section_3_text: Vi är 100% transparenta med vilka FN-certifierade klimatprojekt dina pengar investeras i och varför. Vi är även 100% transparenta med mängden koldioxid som försvinner från atmosfären tack vare dig samt hur mycket vi får bort totalt.
  we_are_975_effective: Vi är väldigt klimateffektiva
  section_4_text: 97.5% av det du kompenserar går direkt till de mest effektiva FN-certifierade klimatprojekt som vi kan hitta. De andra 2.5% går till att täcka kostnader som marknadsföring för att få fler att leva klimatneutrala liv.
  start_by_choosing_plan: Börja med att beskriva din klimatpåverkan
  section_5_text: Vad har du för livsstil? Välj ett alternativ nedan eller knappa in en anpassad variant som passar dig bättre.
