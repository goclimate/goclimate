  but_i_want_to_enter_more_details: Men.. jag vill räkna mer detaljerat på mitt klimatavtryck!
  calculating_your_exact_footprint_html: Att beräkna ett exakt klimatavtryck är väldigt svårt - mycket svårare än att bara välja ett alternativ här ovan - och kräver att man skriver in stora mängder data i komplicerade formulär. Man behöver skriva in och beräkna hur långt du rör dig varje och med vilka transportmedel, detaljer om vad du äter och vart maten kommer ifrån, och energispecifikationer från din bostad och ditt jobb. Men även om vi tycker att alternativen ovan är en rätt bra uppskattning, så finns även möjligheten använda %{href} och sen skriva in en exakt siffra här
