  about_us: Om oss
  about_us_intro: GoClimate grundades 2017 med enda målet att göra det enklare att leva ett klimatneutralt liv. Tillsammans med dig vill vi stoppa det största hotet mot både mänskligheten och vår planet – klimatförändringarna.
  about_us_intro_2: Vi tacklar detta på det mesta effektiva, roliga och hållbara sätt möjligt, med total finansiell transparens så att du lätt kan se var dina pengar gör skillnad. Vi stöttar endast projekt som är Gold Standard certifierade, för att säkerställa att ditt bidrag gör största möjliga skillnad för klimatet.
  about_us_why_do_we_exist: Varför finns GoClimate?
  about_us_why_do_we_exist_text: En dag kommer våra barn ställa oss till svars för vad vi gjorde eller varför vi inte gjorde mer åt klimatförändringarna trots att vi var medvetna om att situationen var så allvarlig. Det är den största anledningen till att vi skapade GoClimate. Den dag våra barn frågar oss om vår medverkan vill vi kunna svara att vi gjorde allt vi bara kunde för att bromsa klimatförändringarna för att ge dem och deras generation en bättre framtid.
  about_us_how_do_we_stop_climate_change: Hur bromsar vi klimatförändringar?
  about_us_how_do_we_stop_climate_change_text: För att hejda klimatförändringarna behöver så många som möjligt bli klimatneutrala (eller ännu bättre – klimatpositiva) nu. Det bästa tillvägagångssättet är att minska våra egna fotavtryck så mycket det bara går samtidigt som vi klimatkompenserar för resterande.
  about_us_how_do_we_stop_climate_change_text_2: GoClimate skapades i syfte att göra ovanstående så enkelt som möjligt – ge tips om hur vi alla kan minska vår egen klimatpåverkan och erbjuda möjligheten att klimatkompensera för de fotavtryck vi personligen orsakar. Vi tror att det bästa sättet att få människor att klimatkompensera för sin livsstil är att göra det så enkelt som möjligt. Vi är övertygade om att klimatförändringarna kan stoppas – om vi är tillräckligt många som agerar och om vi gör det nu.
  about_us_who_are_we: Vilka är vi?
  about_us_who_are_we_kalle_html: "Tycker om vegansk kladdkaka och söta djur på internet. Utbildad civilingenjör samt ekonom."
  about_us_who_are_we_cissi_html: "Marknadsförare samt CSR-ansvarig på ett internationellt sportföretag. Utbildad ekonom och har läst kurser inom miljöområdet. Miljönörd och trädgårdsodlingsgeni."
  about_us_who_are_we_henrik_html: 'Agil & Lean coach. Bakom bland annat <a href="https://youtu.be/3CM_KkDuzGQ" target="_blank">A friendly guide to Climate Change</a>, <a href="http://climate.crisp.se/" target="_blank">Climate Crisplet</a> och <a href="http://carbonmanifesto.org/" target="_blank">Carbon Manifesto</a>.'
  about_us_who_are_we_stefan_html: Agil team- & organisationscoach. Lite för idealistisk pragmatiker.
  about_us_who_are_we_alexandra_html: Miljövetare med mycket internationell erfarenhet. Drivs av nyfikenhet och viljan att rädda världen, lite hela tiden. Dansar och springer i skogen för att ladda energi.
  about_us_who_are_we_evelina_html: Föreläsare och frilansskribent inom hållbarhet och hållbart resande. Klimataktivist och vegan som älskar att vandra.
  about_us_who_are_we_tove_html: Global Strateg med gedigen erfarenhet inom PR & Kommunikation, inte minst från att ha startat och drivit Londonbaserade PR-byrån VARG sedan 2008. Tove jobbar aktivt mot det personliga målet att dela sitt hem med fler omplaceringshundar än vad som är socialt accepterat.
  about_us_who_are_we_emma_html: Civilingenjör inom medieteknik med erfarenhet från ett snabbväxande tech-startup. Vill bygga grymma produkter, rädda världen och äta choklad.
