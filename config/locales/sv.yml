  calculating_your_exact_footprint_html: Att beräkna ett exakt klimatavtryck är väldigt svårt - mycket svårare än att bara välja ett alternativ här ovan - och kräver att man skriver in stora mängder data i krångliga formulär. Man behöver skriva in och beräkna hur långt man rör sig varje dag och med vilka transportmedel, detaljer om vad man äter och vart maten kommer ifrån, och energispecifikationer från ens bostad och jobb. Men även om vi tycker att alternativen ovan är en rätt bra uppskattning, så finns även möjligheten att använda %{href} och sen skriva in en exakt siffra här
