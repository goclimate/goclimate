  faq_questions:
    questions:
      q1:
        question: Kan jag verkligen bli helt klimatneutral?
        answer: För företag finns det standarder som reglerar vad som krävs för att kalla sig klimatneutral (PAS 2060 och ISO 14021), men när det gäller privatpersoner så finns det inga liknande standarder vad vi känner till. Det innebär att det kan finnas lite olika uppfattningar om vad som krävs för att en person ska kunna kalla sig klimatneutral. <br><br>I teorin är klimatneutralitet när skillnaden är noll mellan de utsläpp du själv orsakar och de utsläpp som du bidrar till att få bort från atmosfären. Utmaningen med klimatneutralitet är dels att kunna beräkna det exakta klimatavtrycket för respektive individ, dels att hitta sätt att ta bort utsläpp från atmosfären på ett tillförlitligt sätt (se <a href='/faq#collapseq2id'>Fungerar verkligen klimatkompensation?</a>).<br><br>När det gäller att mäta ens eget klimatavtryck så finns det väldigt avancerade sätt att göra det på. Vi har valt en enkel uppskattning för att göra det så okomplicerat som möjligt för dig att börja göra något åt klimatförändringarna utan att behöva lägga ner massa tid i koldioxidkalkylatorer där du måste ange exakta flygresor, antal körda mil, förbrukade kWh etc. <br><br>Det finns många avancerade kalkylatorer fritt tillgängliga på internet som ger mer precisa uppskattningar som <a href='https://www.klimatkalkylatorn.se'>https://www.klimatkalkylatorn.se</a> och <a href='http://www.klimatkontot.se'>http://www.klimatkontot.se</a>. Det alla kalkylatorer har gemensamt är att de bygger på uppskattningar och generaliseringar, vilket i sig gör att värdet du får för dina utsläpp alltid är ungefärliga. Det finns t ex ingen kalkylator som tar hänsyn till om du har byggt ett nytt hus förra året och på så sätt orsakat stora utsläpp i form av  byggmaterial. Kalkylatorerna tar inte heller hänsyn till utsläppen som orsakats vid tillverkningen av batterierna till din elbil eller vad skillnaden är om du köpte din elbil begagnad samt om du tankar den med grön el hemma, men med annan el på jobbet. Anledningen är att en sådan kalkylator skulle bli extremt komplex och tidskrävande att använda - och ändå inte perfekt.<br><br>Men är det då helt omöjligt att betrakta sig själv som klimatneutral då jag inte kan beräkna mitt exakta koldioxidavtryck? Nej, vi tycker inte det. Ingen skulle tjäna på att det skulle vara näst intill omöjligt att få kalla sig klimatneutral. För att säkra att våra användare är klimatneutrala i så stor utsträckning vi bara kan är våra profiler utformade så att du kompenserar för mer än dubbelt så mycket av den totala påverkan av ditt levnadssätt samtidigt som vi gör allt vi kan för att säkra projektens tillförlitlighet. Då finns en buffert som kompenserar för felräkningar i kalkylen på dina utsläpp och risker i projekt som vi klimatkompenserar i som vi tycker känns rimlig. Med en dubbelt så stor kompensation bör vi vara på den säkra sidan, och med allra största sannolikhet till och med vara klimatpositiva. <br><br>Så för att svara på frågan, ja, vi tycker absolut att man kan kalla sig klimatneutral!
      q2:
        question: Fungerar verkligen klimatkompensation?
        answer: Ja, men det finns flera utmaningar med hur klimatkompensationsprojekt genomförts historiskt, bland annat med att säkerställa att projekt inte hade varit möjliga att genomföra utan bidrag (något som kallas additionalitet i klimat-kretsar) samt att projekten håller vad de lovar i utsläppsreduktion och i de sociala aspekterna av projekten.<br><br>Att plantera träd är en klimatåtgärd som innebär att koldioxid tas ifrån atmosfären och binds i trädet. Men för att detta ska räknas som en klimatreducerande åtgärd får trädet inte eldas upp några år senare, något som kan vara svårt att säkerställa rent praktiskt. Och om pengarna istället investeras i byggandet av ett vindkraftverk i Indien behöver man säkerställa att det specifika projektet inte hade varit möjligt att genomföra utan klimatkompensationspengar. För att säkra att projekt verkligen är klimatreducerande finns olika former av standarder. <br><br>Att klimatkompensera är dock inte tillräckligt för att klara FNs klimatmål på max två grader, utan kan ses som ett komplement för att snabbt sätta in åtgärder för att bromsa klimatförändringarna för att på lite längre sikt arbeta för att minska sin egen klimatpåverkan till väldigt låga nivåer genom livsstilsförändringar. Det är därför alltid viktigt att både klimatkompensera och att samtidigt jobba på att reducera sina egna klimatavtryck.
      q3:
        question: Varför ska jag låta er sköta min klimatkompensation?
        answer: Det finns främst två anledningar till att använda vår tjänst. För det första är marknaden för klimatkompensation rätt knepig. Det finns olika standarder som CDM, Gold Standard, Fair Trade och Plan Vivo som i sin tur innehåller olika typer av projekt som trädplantering och projekt där man ersätter gammal fossilbaserad teknik med ny grön mer energisnål teknik. Att hitta rätt bland de olika projekten och veta att ens pengar gör så mycket nytta för klimatet som möjligt är svårt, och där hoppas vi att vi kan hjälpa till så att vi gör riktigt smarta investeringar tillsammans.<br><br>För det andra finns ingen annan tjänst, vad vi känner till, som dels beräknar vad du ska klimatkompensera för just din livsstil, dels gör det enkelt för dig genom att dra pengar från ditt konto varje månad istället för att du aktivt ska gå in och klimatkompensera manuellt, och samtidigt ger tips om hur du kan minska ditt klimatavtryck så mycket som möjligt.<br><br>Dessutom så är det rätt roligt att göra bra saker tillsammans och se hur stor nytta vi kan göra om vi agerar tillsammans. Och med lite tur kan din delaktighet även få med fler, så att vi blir fler och fler som försöker göra något för att bromsa klimatförändringarna.
      q4:
        question: Räcker det med att betala pengar för att bli klimatneutral?
        answer: "Ja, bidrar du - genom att betala pengar - till att ta bort lika mycket utsläpp från atmosfären som du släpper ut så kan du kalla dig klimatneutral. Så enkelt är det - i teorin. I praktiken är det dock mer komplicerat att säkerställa att du är helt klimatneutral, då det både är svårt att veta exakt hur mycket just du orsakar i utsläpp och exakt hur mycket du bidrar med att ta bort när du köper klimatkompensation. Därför är målet med GoClimateNeutral.org både att inspirera att minska sina utsläpp så mycket som möjligt och samtidigt investera i projekt som minskar mängden koldioxid i atmosfären med en stor marginal för det de utsläpp du orsakar. <br><br>Generellt har människor svårt att ändra sina vanor och därmed dra ner på sina utsläpp. Därför har vi valt att först ge dig möjligheten att betala för att börja bidra till att bromsa klimatförändringarna. När detta första steg i form av en månatlig betalning är taget vill vi inspirera dig att ta nästa steg dvs börja ändra dina vanor. <br><br>Tillvägagångssättet att få människor att först ta ett litet steg i rätt riktning för att sedan göra större förändringar kallas Foot in the door technique. Det kan du läsa mer om här:  https://en.wikipedia.org/wiki/Foot-in-the-door_technique<br><br>Målet med GoClimateNeutral.org är att att få dig att dra ner på dina utsläpp så mycket som möjligt och samtidigt klimatkompensera för det du inte kan dra ner på (plus lite till)."
      q5:
        question: Är det inte viktigare att minska sina utsläpp än att klimatkompensera?
        answer: Det korta svaret är ja. Det är mer tillförlitligt och därmed bättre att inte släppa ut något alls än att klimatkompensera för det du släpper ut. På GoClimateNeutral.org används klimatkompensation som ett första steg för att komma igång med att dra ner på dina utsläpp, men vi menar inte att det är tillräckligt på sikt eller att det är viktigare. Det är dock ett viktigt första steg.<br><br>Samtidigt, för att nyansera bilden lite, så är det såklart bättre att släppa ut 1 ton CO2 och betala bort 2 ton CO2 - och därmed ha nettoeffekten att 1 ton CO2 försvinner från atmosfären - än att bosätta sig i en grotta och inte släppa ut eller ta bort något alls. 
      q6:
        question: Det här känns som ett avlatsbrev, kan jag verkligen köpa mig fri från ansvar?
        answer: Nej, det kan du inte. Att börja engagera sig i klimatfrågan och att göra det genom att betala för klimatkompensation ser vi som ett första steg. Det har även visat sig att när man tittar på företag som klimatkompenserar så reducerar de sina utsläpp mer än de som inte klimatkompenserar.<br><br>“The typical offset buyer directly slashed almost 17% of their scope 1 emissions while the typical non-offset buyer reduced scope 1 emissions by less than 5%.” - <a href='http://moderncms.ecosystemmarketplace.com/repository/moderncms_documents/buyers_report_-_032015.pdf'>http://moderncms.ecosystemmarketplace.com/repository/moderncms_documents/buyers_report_-_032015.pdf</a><br><br>Vi tror att det här även gäller privatpersoner, att de som registrerar sig på GoClimateNeutral.org och betalar för att få bort utsläpp i atmosfären varje månad - även kommer att reducera sina utsläpp mer än om de inte registrerade sig alls.
      q7:
        question: Vad är ett klimatkompensationsprojekt?
        answer: Ett klimatkompensationsprojekt är ett projekt som gör klimatnytta med hjälp av de pengar som investeras i det. Ett projekt kan exempelvis plantera träd som binder CO2 från atmosfären, bygga ett vindkraftverk som genererar energi så att en slipper använda el från kol eller byta ut en hel flotta med bussar från diesel till el.
      q8:
        question: Hur kan jag vara säker på att klimatkompensationen görs i tillförlitliga projekt?
        answer: För att vara säker på att pengarna gör nytta finns olika standarder för klimatkompensation som CDM, Gold Standard, Plan Vivo och Fair Trade som utvärderar olika parametrar i projekt beroende på vad de bidrar med.<br><br>Det hela är ganska snårigt då vissa projekt, framförallt CDM-projekt, vid upprepade granskningar visat sig inte hålla vad de lovar, och i vissa fall till och med haft negativa konsekvenser för lokalbefolkningen och miljön där projektet har genomförts. <br><br>Det är tydligt att man inte kan välja vilket CDM-projekt som helst att kompensera i för att kalla sig klimatneutral p g a ovanstående, därför tar vi hjälp av personer som kan området när vi kompenserar i projekten.<br><br>Men helt säker kan man inte vara på att projekten är 100% tillförlitliga, därför - förutom att försöka välja så tillförlitliga och effektiva projekt som möjligt - har vi valt att kompensera för dubbla ens beräknade utsläpp för att vara på den säkra sidan.
      q9:
        question: Hur kan jag vara säker på att klimatkompensation fungerar?
        answer: Det du kan vara säker på är att standarder som Gold Standard, Plan Vivo och Fair Trade har mycket att förlora på om projekt visade sig vara dåliga att de kommer göra allt i sin makt att se till att klimatnyttan är verklig och stor. För att vara helt på den säkra sidan så klimatkompenserar du per automatik för dubbelt så mycket mer än din valda livsstil, så även om 50% av alla projekt visar sig vara misslyckade, vilket är väldigt osannolikt, så kompenserar vi ändå tillräckligt för att täcka dina utsläpp.
      q10:
        question: Är verkligen människan orsaken till klimatförändringarna?
        answer: "Ja. Om du är osäker, läs mer här: <a href='https://www.bloomberg.com/graphics/2015-whats-warming-the-world/'>https://www.bloomberg.com/graphics/2015-whats-warming-the-world/</a>"
      q11:
        question: Gör pengarna verkligen nytta?
        answer: Ja. Pengarna gör direkt nytta i projekten de investeras i och också indirekt nytta i och med att man kan se att det finns pengar att hämta om man genomför klimatpositiva projekt. Om alla i Sverige skulle få 100 000 kronor för att bygga solel på tomten så kan man vara säker på att svenskarnas utsläpp skulle minska. På samma sätt gör pengar i klimatkompensationsprojekt utomlands förutom den direkta nyttan även indirekt nytta för klimatet.
      q12:
        question: Hindrar inte klimatkompensation en omställning till ett hållbart samhälle?
        answer: Vi måste göra allt vi kan för att bromsa klimatförändringarna, minska våra utsläpp så mycket vi kan själva, och hjälpa andra att reducera så mycket som möjligt genom att klimatkompensera. Om du enbart klimatkompenserar och inte minskar dina utsläpp kommer vi tyvärr misslyckas och överstiga FNs klimatmål som är en temperaturhöjning på max 2 grader. Det har visat sig att de företag som beräknar sitt avtryck och klimatkompenserar minskar sina avtryck mer än de som inte klimatkompenserar. Vi tror att samma dynamik finns hos privatpersoner, om du börjar kompensera så blir du även mer medveten och tänker också mer på att minska dina avtryck. Detta planerar vi att följa upp på GoClimateNeutral.org över tid. 
      q13: 
        question: Har klimatkompensation även andra positiva effekter?
        answer: Ja, det har visat sig att företag som klimatkompenserar även minskar sina utsläpp. Vi tror att klimatkompensation kan ha samma effekt på privatpersoner – att privatpersoner som klimatkompenserar även minskar sin klimatbelastning på sikt tack vare ändrade vanor.
      q14:
        question: Är CO2 farligt?
        answer: Nej. Vi behöver CO2 för att leva på jorden. Men när vi pumpar upp miljontals ton CO2 från jordens inre varje dag och släpper ut i atmosfären så har det visat sig att det får konsekvenser i form av att vår planet blir varmare. Och det i sin tur kommer att leda till torka, vattenbrist, svält och eventuellt krig. Naturskyddsföreningen tror att vi kommer ha 200 miljoner klimatflyktingar 2050.
      q15:
        question: Kommer ni plocka ut vinst på det här projektet?
        answer: Nej. Däremot har vi lagt ner hundratals timmar, utan betalning, på att sätta oss in i det här med klimatkompensation genom att läsa på samt träffa människor som arbetar med detta dagligen, ta fram och utveckla hemsidan samt göra reklam för sidan för att få så många som möjligt att registrera sig och på så sätt bidra till att bromsa klimatförändringarna. Vi har inga planer på att plocka ut någon vinst utan kommer investera alla eventuella vinster i att försöka bromsa klimatförändringarna ytterligare. Dock hoppas vi på sikt att kanske kunna anställa och betala ut lön till någon för att kunna göra ännu större nytta för planeten.
      q16:
        question: När klimatkrisen är över, kommer GoClimateNeutral.org att lägga ner då?
        answer: Ja! Tjohoo!
      q17:
        question: Hur beräknar vi klimatavtryck?
        answer: Att räkna på klimatavtryck är väldigt komplicerat och kan aldrig bli exakt. Oavsett hur noggrant man räknar behöver alltid vissa antaganden göras. Vi har, istället för en komplicerad modell, räknat väldigt grovt utifrån tre val som påverkar ditt klimatavtryck mest; vad du äter, vilken bil du har och hur mycket du kör samt hur mycket du flyger. För att säkra att man ska kunna kalla sig klimatneutral om man använder tjänsten kompenserar vi för dubbelt så mycket av det uträknade klimatavtrycket.<br>De olika alternativens koldioxidutsläppsnivåer baseras på de utmärkta kalkylatornerna på myclimate.com och carbonstory.org. Vill du ta reda på ditt klimatavtryck lite mer exakt så finns det <b><a href='https://www.google.se/search?safe=active&q=carbon+footprint+calculator&cad=h'>väldigt många bra kalkylatorer där ute</a></b>.
      q18:
        question: Hur får jag reda på vilka klimatprojekt som vi investerar i?
        answer: Vi tror på full transparens i allt vi gör. Alla klimatkompensationsprojekt som vi investerar i redovisas på förstasidan när du loggar in på ditt konto. Du kan dessutom läsa om dem på <b><a href='https://www.goclimateneutral.org/blog/category/investment/'>bloggen under kategorin investeringar</a></b>.
