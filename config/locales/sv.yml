  faq: Frågor & Svar
  faq_questions:
    questions:
      q1:
        question: Kan jag verkligen bli helt klimatneutral?
        answer: För företag finns det standarder som reglerar vad som krävs för att kalla sig klimatneutral (PAS 2060 och ISO 14021), men när det gäller privatpersoner så finns det inga liknande standarder vad vi känner till. Det innebär att det kan finnas lite olika uppfattningar om vad som krävs för att en person ska kunna kalla sig klimatneutral. <br><br>I teorin är klimatneutralitet när skillnaden är noll mellan de utsläpp du själv orsakar och de utsläpp som du bidrar till att få bort från atmosfären. Utmaning med klimatneutralitet är dels att kunna beräkna det exakta klimatavtrycket för respektive individ, dels att hitta sätt att ta bort utsläpp från atmosfären på ett tillförlitligt sätt (- se Fungerar verkligen klimatkompensation?).<br><br>När det gäller att mäta ens eget klimatavtryck så finns det väldigt avancerade sätt att göra det på. Vi har valt en enkel uppskattning för att göra det så okomplicerat som möjligt för dig att börja göra något åt klimatförändringarna utan att behöva lägga ner massa tid i koldioxidkalkylatorer där du måste ange exakta flygresor, antal körda mil, förbrukade kWh etc. <br><br>Det finns många avancerade kalkylatorer fritt tillgängliga på internet som ger mer precisa uppskattningar som https://www.klimatkalkylatorn.se och http://www.klimatkontot.se. Det alla kalkylatorer har gemensamt är att de bygger på uppskattningar och generaliseringar, vilket i sig gör att värdet du får för dina utsläpp alltid är ungefärliga. Det finns t ex ingen kalkylator som tar hänsyn till om du har byggt ett nytt hus förra året och på så sätt orsakat stora utsläpp i form av  byggmaterial. Kalkylatorerna tar inte heller hänsyn till utsläppen som orsakats vid tillverkningen av batterierna till din elbil eller vad skillnaden är om du köpte din elbil begagnad samt om du tankar den med grön el hemma, men med annan el på jobbet. Anledningen är att en sådan kalkylator skulle bli extremt komplex och tidskrävande att använda - och ändå inte perfekt.<br><br>Men är det då helt omöjligt att betrakta sig själv som klimatneutral då jag inte kan beräkna mitt exakta koldioxidavtryck? Nej, vi tycker inte det. Ingen skulle tjäna på att det skulle vara näst intill omöjligt att få kalla sig klimatneutral. För att säkra att våra användare är klimatneutrala i så stor utsträckning vi bara kan är våra profiler utformade så att du kompenserar för mer än tre gånger så mycket av den totala påverkan av ditt levnadssätt samtidigt som vi gör allt vi kan för att säkra projektens tillförlitlighet. Då finns en buffert som kompenserar för felräkningar i kalkylen på dina utsläpp och risker i projekt som vi klimatkompenserar i som vi tycker känns rimlig. Med en tre gånger så stor kompensation bör vi vara på den säkra sidan, och med allra största sannolikhet till och med vara klimatpositiva. <br><br>Så för att svara på frågan, ja, vi tycker absolut att man kan kalla sig klimatneutral!
      q2:
        question: Fungerar verkligen klimatkompensation?
        answer: Ja, men det finns problem med branschen så det gäller att vara försiktig när man investerar. Det finns flera utmaningar med hur klimatkompensationsprojekt genomförts historiskt, bland annat med att säkerställa att projekt inte hade varit möjliga att genomföra utan bidrag (något som kallas additionalitet i klimat-kretsar) samt att projekten håller vad de lovar i utsläppsreduktion och i de sociala aspekterna av projekten. <br><br>Att plantera träd är en klimatåtgärd som innebär att koldioxid tas ifrån atmosfären och binds i trädet. Men för att detta ska räknas som en klimatreducerande åtgärd får trädet inte eldas upp några år senare, något som kan vara svårt att säkerställa rent praktiskt. Och om pengarna istället investeras i byggandet av ett vindkraftverk i Indien behöver man säkerställa att det specifika projektet inte hade varit möjligt att genomföra utan klimatkompensationspengar. <br><br>För att säkra att projekt verkligen är klimatreducerande finns olika former av standarder. Att klimatkompensera är dock inte tillräckligt för att klara FNs klimatmål på max två grader, utan kan ses som ett komplement för att snabbt sätta in åtgärder för att bromsa klimatförändringarna för att på lite längre sikt arbeta för att minska sin egna klimatpåverkan till väldigt låga nivåer genom livsstilsförändringar. Det är därför alltid viktigt att både klimatkompensera och att samtidigt jobba på att reducera sina egna klimatavtryck.
      q3:
        question: Varför ska jag låta er sköta min klimatkompensation?
        answer: Det finns främst två anledningar till att använda vår tjänst. För det första är marknaden för klimatkompensation rätt knepig. Det finns olika standarder som CDM, Gold Standard, Fair Trade och Plan Vivo som i sin tur innehåller olika typer av projekt som trädplantering och projekt där man ersätter gammal fossilbaserad teknik med ny grön mer energisnål teknik. Att hitta rätt bland de olika projekten och veta att ens pengar gör så mycket nytta för klimatet som möjligt är svårt, och där hoppas vi att vi kan hjälpa till så att vi gör riktigt smarta investeringar tillsammans.<br><br>För det andra finns ingen annan tjänst, vad vi känner till, som dels beräknar vad du ska klimatkompensera för just din livsstil, dels gör det enkelt för dig genom att dra pengar från ditt konto varje månad istället för att du aktivt ska gå in och klimatkompensera manuellt, och samtidigt ger tips om hur du kan minska ditt klimatavtryck så mycket som möjligt.<br><br>Dessutom så är det rätt roligt att göra bra saker tillsammans och se hur stor nytta vi kan göra om vi agerar tillsammans. Och med lite tur kan din delaktighet även få mer fler, så att vi blir fler och fler som försöker göra något för att bromsa klimatförändringarna.
      q4:
        question: Räcker det verkligen med att betala för att bli klimatneutral?
        answer: "Ja, bidrar du - genom att betala pengar - till att ta bort lika mycket utsläpp från atmosfären som du släpper ut så kan du kalla dig klimatneutral. Så enkelt är det - i teorin. I praktiken är det lite mer komplicerat att säkerställa att du är helt klimatneutral då det både är svårt att veta exakt på kilot hur mycket just du orsakar i utsläpp och exakt hur mycket du bidrar med att ta bort när du köper klimatkompensation. Därför är målet med GoClimateNeutral.org både att inspirera att minska sina utsläpp så mycket som möjligt och samtidigt investera i projekt som minskar mängden koldioxid i atmosfären. <br><br>Generellt har människor svårt att ändra sina vanor och därmed dra ner på sina utsläpp. Därför har vi valt att först ge dig möjligheten att betala för att börja bidra till att bromsa klimatförändringarna. När detta första steg i form av en månatlig betalning är taget vill vi inspirera dig att ta nästa steg dvs börja ändra dina vanor. <br><br>Tillvägagångssättet att få människor att först ta ett litet steg i rätt riktning för att sedan göra större förändringar kallas Foot in the door technique. Det kan du läsa mer om här:  https://en.wikipedia.org/wiki/Foot-in-the-door_technique<br><br>Målet med GoClimateNeutral.org är att att få dig att dra ner på dina utsläpp så mycket som möjligt och samtidigt klimatkompensera för det du inte kan dra ner på (plus lite till)."


