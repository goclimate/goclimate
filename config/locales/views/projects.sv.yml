      how:
        heading: Så här funkar våra projekt
        1: Projektens huvudsakliga syfte är att minska utsläpp av växthusgaser, exempelvis genom att bidra till omställningen till förnyelsebar energi.
        2: Varje år som projekten är i drift mäts de undvikna utsläppen i koldioxidekvivalenter och dessa köper vi som klimatkrediter. Klimatnyttan kan alltså inte bli ogjord senare.
        3: Vi väljer ut de projekt som gör störst marginalnytta. Det kan exempelvis vara projekt i länder med stort beroende av fossilbränslen där förnyelsebar energi gör stor skillnad.
        4: Projekten bidrar utöver klimatnyttan till lokal hållbar utveckling, exempelvis genom att erbjuda arbetstillfällen eller förbättrad luftkvalitet.
        5: Projekten certifieras av strikta standarder, bland annat Gold Standard, och granskas regelbundet av oberoende tredje part.
