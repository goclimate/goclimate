        text: När du väljer att klimatkompensera genom GoClimate får du också en skräddarsydd klimatrapport som tydligt visar era utsläpp. Rapporten ger en bra grund för både intern och extern kommunikation kring ert hållbarhetsarbete.
        cta: Beräkna mitt företags klimatavtryck
      offset_employees:
        heading: Kompensera för hela ditt teams klimatavtryck
        text: Vi ger dig möjlighet att balansera klimatavtrycket för era anställda genom att kompensera för varje persons individuella utsläpp och ta ansvar för ditt teams hela avtryck. På så sätt gör du nytta för klimatet och blir samtidigt en attraktiv och ansvarstagande arbetsplats.
