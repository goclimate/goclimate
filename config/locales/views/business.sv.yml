        text: Och för vår framtid. Att klimatkompensera för er verksamhets utsläpp bidrar inte bara till en mer hållbar värld - det ger er också en överskådlig bild av hur ni kan förbättra ert framtida klimatarbete. Dessutom blir ni en mer attraktiv arbetsgivare som tar ansvar för er påverkan på klimatet.
